<!--LISTA DE CATEGORIAS-->
<div class="main-container">
  <div class="container">
    <h2>Lista de categor√≠as</h2>
    
    <!-- Campo para buscar categor√≠as -->
    <div class="search-container">
      <div class="search-input-container">
        <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar por nombre" class="search-input">
        <button (click)="searchCategorias()" class="search-button">
          <i class="fa fa-search"></i> Buscar
        </button>
      </div>
    </div>

    <!-- Campo para agregar una nueva categor√≠a -->
    <div class="add-container">
      <h2>Crear nueva categoria</h2> 
      <input type="text" [(ngModel)]="nombreCategoria" placeholder="Nombre de la nueva categor√≠a" class="search-input">
      <button (click)="addCategoria()" class="add-button">Nueva categor√≠a</button>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias">
          <td>
            <ng-container *ngIf="!categoria.editing">{{ categoria.nombre }}</ng-container>
            <ng-container *ngIf="categoria.editing">
              <input [(ngModel)]="categoria.nombre" class="edit-input">
              <button (click)="saveCategoria(categoria)" class="save-button">Guardar</button>
            </ng-container>
          </td>
          <td>
            <button (click)="editCategoria(categoria)" class="edit-button">‚úé</button>
          </td>
          <td>
            <button (click)="deleteCategoria(categoria.id_Categoria!)" class="delete-button">üóë</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
